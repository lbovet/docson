<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/docson.css">
    <script src="js/jsonpointer.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/highlight.js"></script>
    <script src="js/docson.js"></script>
    <script src="js/marked.js"></script>
    <script src="js/traverse.js"></script>
    <script>
        $(function () {
            var embedded = window.parent !== window;
            if (embedded) {
                $("body").addClass("embedded");
                $("doc").addClass("embedded");
            }
            $("#url").keypress(function (event) {
                if (event.keyCode == 13) {
                    window.location.hash = $(this).val();
                }
            });
            $(window).on('hashchange', function () {
                update();
            });
            update();
            var url;
            function update() {
                if (window.location.hash) {
                    $("#form").hide();
                    url = decodeURIComponent(window.location.hash.substring(1));
                    var segments = url.split("$");
                    $.get(segments[0])
                            .done(function (schema) {
                                try {
                                    docson.doc("doc", schema, segments[1]);
                                } catch (e) {
                                    error("Could not parse schema: " + e.message + "<pre>" + $('<pre/>').text(schema).html() + "</pre>");
                                }
                            })
                            .fail(function (xhr, status, err) {
                                error("Could not load " + segments[0] + ": " + status + " " + err);
                            });
                } else {
                    $("#doc").empty();
                    $("#form").show();
                }
            }

            function error(message) {
                $("#form").show();
                $("#doc").html($("<div/>").addClass("error")
                        .html(message));
            }

            var doc = $('#doc').get(0);
            if(embedded) {
                doc.onresize =  function(height) {
                    parent.postMessage( { id: "docson", url: url, height: height}, "*");
                }
            }
        });
    </script>
    <style>
        body {
            font-family: verdana, helvetica;
        }

        #form {
            display: none;
        }

        #form input[type=text] {
            border-radius: 6px;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
        }

        .embedded {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<div id="form">
    Please enter a schema URL:
    <input type="text" id="url" size="60">
</div>
<div id="doc"></div>
</body>
</html>
